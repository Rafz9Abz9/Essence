<div class="modal fade"  id="changePassword">
    <div class="modal-dialog" >
      <div class="modal-content w-100 px-5 py-4">
        <div class="modal-header">
          <h5 class="modal-title">username - Change Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="oldpassword">Old Password</label>
                  <input type="password" class="form-control" id="oldpassword" aria-describedby="oldpassword">
                </div>
                <div class="form-group">
                  <label for="newpassword">New Password</label>
                  <input type="password" class="form-control" id="newpassword" aria-describedby="newpassword">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
