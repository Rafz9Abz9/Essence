<div class="modal fade"  id="changePassword">
    <div class="modal-dialog" >
      <div class="modal-content w-75 px-5 py-4 offset-md-2" >
        <div class="modal-header">
          <h5 class="modal-title">{% if user.first_name|length > 0 or user.last_name|length > 0%} {{user.first_name}} {{user.last_name}} {% else %} {{user.email}} {% endif %} - Change Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="{% url 'change_password'%}" method="POST" id="change_password_form">
             {% csrf_token %} 
             {{ form.as_p }}
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="change_password_btn">Save changes</button>
        </div>
      </div>
    </div>
  </div>
