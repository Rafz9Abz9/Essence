<div class="modal fade"  id="newsletter">
    <div class="modal-dialog" >
      <div class="modal-content w-100 px-5 py-4">
        <div class="modal-header">
          <h5 class="modal-title">Newsletter</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {% if user.is_subscribed_newsletter %}
            <h3 class="text-center py-5">Are you sure you want to unsubscribe for Newsletter?</h3>
          {% else %}
            <h3 class="text-center py-5">Are you sure you want to subscribe for Newsletter?</h3>
          {% endif %}
           
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button type="submit" class="btn btn-primary">Yes</button>
        </div>
      </div>
    </div>
  </div>
