{% load static %}
<table class="table table-wishlist table-mobile">
    <thead>
        <tr>
            <th>Product</th>
            <th>Total Cost</th>
            <th>Order Status</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td class="product-col">
                <div class="product">
                    <figure class="product-media">
                        <a href="#">
                            <img src="{% static 'images/products/table/product-1.jpg' %}" alt="Product image">
                        </a>
                    </figure>

                    <h3 class="product-title">
                        <a href="#">Beige knitted elastic runner shoes</a>
                    </h3><!-- End .product-title -->
                </div><!-- End .product -->
            </td>
            <td class="price-col">$84.00</td>
            <td class="stock-col"><span class="in-stock">In-Progress</span></td>
            <td class="remove-col"><button class="btn-remove" title="Cancle Order"><i class="icon-close"></i></button></td>
        </tr>
    </tbody>
</table><!-- End .table table-wishlist -->
