{% load static %}
<table class="table table-wishlist table-mobile">
    <thead>
        <tr>
            <th>Product</th>
            <th>Review</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td class="product-col">
                <div class="product">
                    <figure class="product-media">
                        <a href="#">
                            <img src="{% static 'images/products/table/product-1.jpg' %}" alt="Product image">
                        </a>
                    </figure>

                    <h3 class="product-title">
                        <a href="#">Beige knitted elastic runner shoes</a>
                    </h3><!-- End .product-title -->
                </div><!-- End .product -->
            </td>
            <td class="review-col">
                <p class="text-wrap">Nice product to use, I will like to recomend this product for men out there</p>
                <p class="mt-1 d-flex">
                    <span>Ratings: </span>
                    <div class="ratings">
                        <div class="ratings-val" style="width: 50%;"></div><!-- End .ratings-val -->
                    </div><!-- End .ratings -->
                </p>
            </td>
            <td class="remove-col"><button class="btn-remove" title="Delete Review"><i class="icon-close"></i></button></td>
        </tr>
    </tbody>
</table><!-- End .table table-wishlist -->
