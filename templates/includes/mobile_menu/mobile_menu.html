   {% load static %}
   <!-- Mobile Menu -->
    <div class="mobile-menu-overlay"></div><!-- End .mobil-menu-overlay -->

    <div class="mobile-menu-container">
        <div class="mobile-menu-wrapper">
            <span class="mobile-menu-close"><i class="icon-close"></i></span>

            <form action="#" method="get" class="mobile-search">
                <label for="mobile-search" class="sr-only">Search</label>
                <input type="search" class="form-control" name="mobile-search" id="mobile-search" placeholder="Search in..." required>
                <button class="btn btn-primary" type="submit"><i class="icon-search"></i></button>
            </form>
            
            <nav class="mobile-nav">
                <ul class="mobile-menu">
                    <li class="megamenu-container {% if request.path == '/'%} active {% endif %}">
                        <a href="index.html" class="sf-with-ul">Home</a>
                    </li>
                    <li  class="{% if request.path == '/about-us'%} active {% endif %}">
                        <a href="{% url 'contact' %}" class="sf-with-ul">About Us</a>
                    </li>
                    <li  class="{% if request.path == '/products'%} active {% endif %}">
                        <a href="#" class="sf-with-ul">Products</a>

                        <div class="megamenu megamenu-sm">
                            <div class="row no-gutters">
                                <div class="col-md-6">
                                    <div class="menu-col">
                                        <ul>
                                            <li><a href="{% url 'products' %}">All Products</a></li>
                                            {% if categories %}
                                                {% for category in  categories %}
                                                    <li><a href="/products/?category={{category.name}}">{{category.friendly_name}}</a></li>
                                                {% endfor %}
                                            {% endif %}
                                        </ul>
                                    </div><!-- End .menu-col -->
                                </div><!-- End .col-md-6 -->

                                <div class="col-md-6">
                                    <div class="banner banner-overlay">
                                        <a href="category.html">
                                            <img src="{% static 'images/menu/banner-2.jpg' %}" alt="Banner">

                                            <div class="banner-content banner-content-bottom">
                                                <div class="banner-title text-white">New Trends<br><span><strong>spring 2019</strong></span></div><!-- End .banner-title -->
                                            </div><!-- End .banner-content -->
                                        </a>
                                    </div><!-- End .banner -->
                                </div><!-- End .col-md-6 -->
                            </div><!-- End .row -->
                        </div><!-- End .megamenu megamenu-sm -->
                        
                    </li>
                    <li  class="{% if request.path == '/contact-us'%} active {% endif %}">
                        <a href="{% url 'contact' %}" class="sf-with-ul">Contact Us</a>
                    </li>
                </ul>
            </nav><!-- End .mobile-nav -->

            <div class="social-icons">
                <a href="#" class="social-icon" target="_blank" title="Facebook"><i class="icon-facebook-f"></i></a>
                <a href="#" class="social-icon" target="_blank" title="Twitter"><i class="icon-twitter"></i></a>
                <a href="#" class="social-icon" target="_blank" title="Instagram"><i class="icon-instagram"></i></a>
                <a href="#" class="social-icon" target="_blank" title="Youtube"><i class="icon-youtube"></i></a>
            </div><!-- End .social-icons -->
        </div><!-- End .mobile-menu-wrapper -->
    </div><!-- End .mobile-menu-container -->
